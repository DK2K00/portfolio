<div class="project-card">
  <img [src]="image" alt="{{ title }}" class="project-image" />
  <div class="project-details">
    <h4>{{ title }}</h4>
    <p>{{ description }}</p>

    <div class="technology-list">
      <span *ngFor="let tech of technologies" class="technology-box">{{
        tech
      }}</span>
    </div>

    <div class="buttons">
      <a [href]="liveDemo" target="_blank" class="btn live-demo">Live Demo</a>
      <a [href]="sourceCode" target="_blank" class="btn source-code"
        >View Source</a
      >
    </div>
  </div>
</div>
